<div id="wrapper">
    <app-admin></app-admin>
    
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Productos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                        Listado
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive table-striped">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let producto of productos">
                                            <td><strong>{{producto.id}}</strong></td>
                                            <td><a [routerLink]="['/adminDetalleProducto/',producto.id]">{{producto.nombre}}</a></td>
                                            <td>{{producto.precio}} â‚¬</td>
                                            <td>{{producto.stock}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <a class="btn btn-info" (click)="cargarProductos('ant')" aria-label="prev navigation">
                                      <i class="fa fa-chevron-left" aria-hidden="true"></i>
                                </a>
                                <a class="btn btn-info" (click)="cargarProductos('sig')" aria-label="next navigation">
                                      <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                </a>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
