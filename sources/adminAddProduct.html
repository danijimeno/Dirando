                <div class="col-lg-12">
                    <h1 class="page-header">Nuevo Producto</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Alta de un nuevo producto
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Nombre del producto</label>
                                            <input class="form-control" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label>Imagen</label>
                                            <input type="file">
                                        </div>
                                        <div class="form-group">
                                            <label>Descripción breve</label>
                                            <input class="form-control" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label>Descripción</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Categoría</label>
                                            <select class="form-control">
                                                <option>Bicicleta</option>
                                                <option>Ropa, Complementos</option>
                                                <option>Accesorios</option>
                                                <option>Componentes</option>
                                                <option>Mantenimiento</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Precio</label>
                                            <input type="number" class="form-control" placeholder="" min="1">
                                        </div>
                                        <div class="form-group">
                                            <label>Cantidad</label>
                                            <input type="number" class="form-control" placeholder="" min="1" max="999">
                                        </div>
                                        <button type="submit" class="btn btn-success">Guardar articulo</button>
                                        <button type="reset" class="btn btn-default">Reset articulo</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-12 -->
                            </div>
                            <!-- /.row -->
                        </div>
